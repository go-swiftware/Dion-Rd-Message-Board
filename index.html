<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dad's Message Board</title>
  
  <!-- iOS Fullscreen Web App Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
  <meta http-equiv="refresh" content="600"> <!-- Refresh every 10 minutes -->
  <style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    font-size: 24px;
    text-align: center;
    margin-top: 30px;
    padding: 20px;
  }
  #date {
    font-weight: bold;
    margin-bottom: 30px;
    font-size: 36px;
  }
  table {
    margin: 0 auto;
    border-collapse: collapse;
    width: 80%;
  }
  th, td {
    border: 1px solid #555; /* Use dark grey borders instead of black */
    padding: 15px;
    font-size: 24px;
  }
  th {
    background-color: #222; /* Darker grey for table header background */
  }
  td {
    vertical-align: top;
    background-color: black; /* Keep cell background black */
  }
  a {
    color: lightblue; /* Make links readable on black */
  }
</style>

</head>
<body>

<div id="date"></div>
<table id="messages-table">
  <tbody>
    <!-- Messages will be inserted here -->
  </tbody>
</table>

<script>
// Display today's date
const now = new Date();
// Format time and date
const now = new Date();
const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
const timeString = now.toLocaleTimeString('en-US', timeOptions);

const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
const dateString = now.toLocaleDateString('en-GB', dateOptions);

document.getElementById('date').innerText = `${timeString} ${dateString}`;

// Fetch the CSV file from Google Sheets
fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vS1tum_HqVBeq7JYYO66Gp0DFwe0ekDd1DtGQexnI49fYxwBzIYWCPAJIEvd2g5cPH6uf-tAItqErSN/pub?gid=0&single=true&output=csv')
  .then(response => response.text())
  .then(csv => {
    const lines = csv.trim().split('\n');
    const tableBody = document.querySelector('#messages-table tbody');

    if (lines.length > 1) {
      for (let i = 1; i < lines.length; i++) { // Start from 1 to skip headers
        const [message, details] = lines[i].split(',');

        if (message && details) {
          const row = document.createElement('tr');

          const messageCell = document.createElement('td');
          messageCell.innerText = message.trim();
          row.appendChild(messageCell);

          const detailsCell = document.createElement('td');
          detailsCell.innerText = details.trim();
          row.appendChild(detailsCell);

          tableBody.appendChild(row);
        }
      }
    } else {
      const row = document.createElement('tr');
      const noMessageCell = document.createElement('td');
      noMessageCell.setAttribute('colspan', '2');
      noMessageCell.innerText = "No messages today.";
      row.appendChild(noMessageCell);
      tableBody.appendChild(row);
    }
  })
  .catch(err => {
    const tableBody = document.querySelector('#messages-table tbody');
    const row = document.createElement('tr');
    const errorCell = document.createElement('td');
    errorCell.setAttribute('colspan', '2');
    errorCell.innerText = "Error loading messages.";
    row.appendChild(errorCell);
    tableBody.appendChild(row);
  });
</script>

</body>
</html>
