<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dad's Message Board</title>
  <meta http-equiv="refresh" content="600"> <!-- Refresh every 10 minutes -->
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 28px;
      text-align: center;
      margin-top: 50px;
      padding: 20px;
    }
    #date {
      font-weight: bold;
      margin-bottom: 30px;
      font-size: 36px;
    }
    #message {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
    }
    #details {
      font-size: 24px;
      margin-top: 15px;
      color: #333;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div id="date"></div>
<div id="message">Loading message...</div>
<div id="details"></div>

<script>
// Display today's date
const now = new Date();
const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
document.getElementById('date').innerText = now.toLocaleDateString('en-GB', options);

// Fetch the CSV file from Google Sheets
fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vS1tum_HqVBeq7JYYO66Gp0DFwe0ekDd1DtGQexnI49fYxwBzIYWCPAJIEvd2g5cPH6uf-tAItqErSN/pub?gid=0&single=true&output=csv')
  .then(response => response.text())
  .then(csv => {
    const lines = csv.trim().split('\n');

    if (lines.length > 1) {
      // The first line is header. The second line is the first actual message.
      const [message, details] = lines[1].split(',');

      document.getElementById('message').innerText = message ? message.trim() : "No message today.";
      document.getElementById('details').innerText = details ? details.trim() : "";
    } else {
      document.getElementById('message').innerText = "No message today.";
      document.getElementById('details').innerText = "";
    }
  })
  .catch(err => {
    document.getElementById('message').innerText = "Error loading message.";
    document.getElementById('details').innerText = "";
  });
</script>

</body>
</html>
